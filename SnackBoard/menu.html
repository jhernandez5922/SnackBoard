<!-- List of Menu items -->
<template name="menu_items">
    <div class="container fullsize">
        {{#each category}}
            {{> item_category}}
        {{/each}}
    </div>
    <div id="footer">
        <button class="btn">
            Checkout
        </button>
    </div>
</template>

<template name = 'item_category'>
    <div class="col-xs-12 col-md-12">
        <div class="category usr-btn">
            <img src="little_triangle.png"
            class="testRotate" id="testImg">
            {{type}}
        </div>
            <br />
        <div class="snackbar">
            <ul class="barview">
            {{#if editMode}} {{#each items}}
                <li class="barview">
                    {{> item}}
                </li>
            {{/each}} {{/if}}
            </ul>
        </div>
        <!--/col -->
    </div>
</template>

<template name = 'item'>
    <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="btn snack-btn">
            <h3>{{name}}</h3>
            <p>{{cost}}</p>
            <p>{{stock}}</p>
        </div>
    </div>
</template>
