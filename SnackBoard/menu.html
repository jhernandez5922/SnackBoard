<!-- List of Menu items -->
<template name="menu_items">
    <div class="container fullsize">
        {{#each category}}
            {{> item_category}}
        {{/each}}
    </div>
    <div class="card white darken-1">
        <div class="card-content cart">
                <ul>
                    {{#each cart}}
                        <li>
                            <p>{{name}}</p>
                            Price: {{price}}
                            Quantity: {{stock}}
                        </li>
                    {{/each}}
                </ul>
        </div>
    </div>
    <div id="footer">
        <button class="btn bottom-bar">
            Checkout
        </button>
        <button class="btn bottom-bar total">
            Total $ {{cost}}
        </button>
    </div>
    
</template>



<template name = 'item_category'>
    <div>
        <div class="category">
            <img src="little_triangle.png"
            class="testRotate" id="testImg">
            {{type}}
        </div>
            <br />
        <div class="snackbar">
            {{#if itemHide}}  {{#each items}}
                    {{> item}}
            {{/each}} {{/if}}
        </div>
        <!--/col -->
    </div>
</template>

<template name = 'item'>
    <div class="card white darken-1 snack-container" id="{{_id}}">
        <div class="card-content snack-btn">
            {{name}}
            <br />
            <p>Price: {{price}}</p>
            <p>In Stock: {{stock}}</p> 
            <a class="waves-effect waves-light btn purchase">Purchase</a>
        </div>
    </div>
</template>
