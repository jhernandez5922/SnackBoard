<template name="CategoryItems">
  <section class="menu-item">
    <h3>{{name}}</h3>
    {{#each items name}}
      {{> Item}}
    {{/each}}
  </section>
</template>

<template name="Item">
  <div class="item">
    <h2>{{name}}</h2>
    <p>Cost: ${{cost}}</p>
    <p>Stock: {{stock}}</p>
  </div>
</template>
